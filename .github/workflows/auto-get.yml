name: Auto GET Request Every 7 Mins

on:
  schedule:
    - cron: "*/1 * * * *"   # every 7 mins (UTC)
  workflow_dispatch:         # allow manual run

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
